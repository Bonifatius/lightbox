    <header>
  <p>Click/tap on any image to open the lighbox. To close it click/Tap then anywhere on the screen or use ESC.</p>
</header>

<section class="left landscape">
  <div class="asset" data-ratio="1.500" style="padding-bottom: 66.667%;">
    <img data-max-width="1500" data-max-height="1000" src="/lightbox/images/tsutaya-landscape-large.jpg?1389976105" />
  </div>
</section>

<section class="right portrait">
  <div class="asset" data-ratio="0.667" style="padding-bottom: 150.000%;">
    <img data-max-width="1000" data-max-height="1500" data-image-large="/lightbox/images/tsutaya-portrait-large.jpg?1389976105" src="/lightbox/images/tsutaya-portrait-small.jpg?1389976105" />
  </div>
</section>

<section class="center landscape">
  <img width="384" height="256" data-max-width="1500" data-max-height="1000" src="/lightbox/images/saturdays-landscape-large.jpg?1389976105" />
</section>

<footer>
  <p>See the code on <a href="https://github.com/recurving/lightbox">GitHub</a>. Made by <a href="https://twitter.com/recurving">@recurving</a>.</p>
</footer>

</html>
